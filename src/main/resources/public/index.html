<html ng-app='piApp'>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pi AngularJS Interface</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js" type="text/javascript"></script>
		<script src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['gauge']}]}" type="text/javascript"></script>
    	<script src="/resources/js/app.js" type="text/javascript"></script>
    	<script src="/resources/js/modernizr/modernizr.min.js" type="text/javascript"></script>
    	
    	<link rel="stylesheet" href="/resources/css/normalize.css">
		<link rel="stylesheet" href="/resources/css/style.css">
	</head>

	<body>
		<header class="header">
			<nav class="menu">
			<ul>
	          <li><a href="/index.html">Home</a></li>
	          <li><a href="/temp.html">Temperature</a></li>
	          <li><a href="/led.html">Led</a></li>
        	</ul>
			</nav>
		</header>
	
		<div class="container clearfix">
			<div class="coluna" ng-controller="TemperatureController">
				<div id="chart"></div>
				<h2>The current Temperature is {{temperature.value}} {{temperature.scale}}</h2>
			</div>
			
			<div class="coluna" ng-controller="LedController">
				<div id="led">
					 <img ng-src="{{ledState == 'LOW' && '/resources/images/light-off.png' || '/resources/images/light-on.png'}}"/>
				</div>
				<h2>The current Led State is {{ledState}}</h2>
			</div>
<!-- 			<div ng-controller="PinController"> -->
<!-- 				<div id="grid1" ui-grid="{ data: pins }" class="grid"></div> -->
<!-- 			</div> -->
		</div>
	</body>
</html>
